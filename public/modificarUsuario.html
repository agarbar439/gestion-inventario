<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/sidebar.css"> <!-- Ruta css del sidebar -->
    <link rel="stylesheet" href="./css/registrar.css">

</head>

<body>
    <!-- Barra Lateral -->
    <div class="sidebar-container"></div>

    <!-- Contenido Principal -->
    <div class="content">
        <div class="form-container">
            <h2>Modificar usuario</h2>
            <form id="registroForm" method="POST">
                <input type="hidden" id="editUserId"> <!-- Campo oculto para el ID -->

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="nombre_usuario">Nombre de usuario:</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <!--<div class="form-group">
                    <label for="contrasena">Contrase√±a:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>-->

                <button type="submit">Actualizar Usuario</button>

            </form>
        </div>

        <!--Alerta-->
        <div id="alerta" class="oculto"></div>

    </div>
    <!-- Ruta Script para obtener los datos -->
    <script src="./js/sidebar.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/modificarUsuario.js" type="module"></script>
    <script src="./js/alertas.js" type="module"></script>

</body>

</html>
