<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canal de Mensajes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #contenido {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #mensajes {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #e6ecf0;
        }

        .mensaje {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            background-color: #d1e7dd;
            align-self: flex-start;
            word-wrap: break-word;
            position: relative;
        }

        .mensajeUsuario {
            background-color: #bee5eb;
            align-self: flex-end;
        }

        .info-mensaje {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .fecha {
            font-weight: normal;
            float: right;
            font-size: 11px;
            color: #888;
            margin-left: 40px;
        }

        #entrada {
            display: flex;
            padding: 10px;
            background-color: #f7f7f7;
            border-top: 1px solid #ccc;
        }

        #entrada textarea {
            flex: 1;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            height: 60px;
            box-sizing: border-box;
        }

        #entrada button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        #entrada button:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="./css/sidebar.css"> <!-- Ruta css del sidebar -->

</head>

<body>

    <!-- Barra Lateral -->
    <!-- Botón de "hamburguesa" -->
    <div class="sidebar-container">

    </div>

    <div id="contenido">
        <div id="mensajes">
            <div class="mensaje">
                <div class="info-mensaje">
                    Bot del Chat <span class="fecha">17/04/2025 14:30</span>
                </div>
                ¡Hola! ¿En qué puedo ayudarte?
            </div>
            <div class="mensajeUsuario">
                <div class="info-mensaje">
                    Tú <span class="fecha">17/04/2025 14:31</span>
                </div>
                Necesito un diseño de chat.
            </div>
        </div>
        <div id="entrada">
            <textarea placeholder="Escribe tu mensaje..."></textarea>
            <button type="button">Enviar</button>
        </div>
    </div>

    <!-- Ruta Script para obtener los datos -->
    <script src="./js/sidebar.js"></script>
    <script src="./js/registro.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/logout.js"></script>
</body>

</html>
